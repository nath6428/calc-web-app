<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div class = "main-div">
            <div class = "screen-div">
                <p class = "data"></p>
                <p class = "input"></p>
            </div>
            <div class = "inputs-div">
                <div class="clear-div">
                    <button class="clear-button">Delete</button>
                    <button class="clear-button">Clear</button>
                </div>
                <div class = "bottom-input-div">
                    <div class="numbers-div">
                        <button class ="number-button">7</button>
                        <button class ="number-button">8</button>
                        <button class ="number-button">9</button>
                        <button class ="number-button">4</button>
                        <button class ="number-button">5</button>
                        <button class ="number-button">6</button>
                        <button class ="number-button">1</button>
                        <button class ="number-button">2</button>
                        <button class ="number-button">3</button>
                        <button class ="number-button">.</button>
                        <button class ="number-button">0</button>
                    </div>
                    <div class = "operations-div">
                        <button class = "operation-button">x</button>
                        <button class = "operation-button">รท</button>
                        <button class = "operation-button">-</button>
                        <button class = "operation-button">+</button>
                        <button class = "equal-button">=</button>
                    </div>
                </div>
            </div>
        </div>    
        <script src="calc.js" async defer></script>
    </body>
</html>
